{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
  body {
    font-family: 'Lato', sans-serif;
    transition: background-color 0.3s, color 0.3s;
    margin: 0;
    padding: 0;
    height: 100vh;
  }

  /* === MODO OSCURO === */
  body.dark-mode {
    background-color: #1e1e1e;
    color: white;
  }

  .dark-mode .inventory-box {
    background-color: #2b2b2b;
    border: 1px solid #aaa;
    color: white;
  }

  /* === MODO CLARO === */
  body.light-mode {
    background-color: #ffffff;
    color: #1e1e1e;
  }

  .light-mode .inventory-box {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    color: #1e1e1e;
  }

  /* === TOPBAR === */
  .topbar {
    background-color: black;
    padding: 20px 40px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 10px;
  }

  .mode-toggle {
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    background-color: #333;
    color: #ff0;
    border: 1px solid #ff0;
  }

  /* === CUERPO INVENTARIO === */
  .main-content {
    display: flex;
    padding: 40px 60px;
    height: calc(100vh - 100px); /* Altura total menos topbar */
    box-sizing: border-box;
  }

  .inventory-box {
    padding: 40px;
    border-radius: 6px;
    width: 100%;
    max-width: 95%;
    margin: 0 auto;
    height: 100%; /* Extiende hasta abajo */
    box-sizing: border-box;
  }

  .inventory-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #bbb;
    padding-bottom: 10px;
    font-size: 36px; /* Doble de tama√±o */
    font-weight: bold;
  }

  .inventory-header input[type="text"] {
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: 180px;
    background-color: white;
    color: black;
  }

  body.dark-mode .inventory-header input[type="text"] {
    background-color: #111;
    color: white;
    border: 1px solid #666;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const storedMode = localStorage.getItem('theme') || 'dark'; // ‚Üê inicia en modo oscuro
    document.body.classList.add(storedMode + '-mode');
    document.getElementById('modeToggle').innerText = storedMode === 'dark' ? '‚òÄ Claro' : 'üåô Oscuro';
  });

  function toggleMode() {
    const isDark = document.body.classList.contains('dark-mode');
    document.body.classList.toggle('dark-mode', !isDark);
    document.body.classList.toggle('light-mode', isDark);
    document.getElementById('modeToggle').innerText = isDark ? 'üåô Oscuro' : '‚òÄ Claro';
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
  }
</script>

<!-- Topbar -->
<div class="topbar">
  <button id="modeToggle" class="mode-toggle" onclick="toggleMode()">Cargando...</button>
</div>

<!-- Contenido del inventario -->
<div class="main-content">
  <div class="inventory-box">
    <div class="inventory-header">
      <span>Inventario</span>
      <input type="text" placeholder="Buscar" />
    </div>
  </div>
</div>

{% endblock %}
