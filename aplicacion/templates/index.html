{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #1f1e1e;
      --panel-color: #111;
      --text-color: #ffffff;
      --input-bg: #222;
      --input-border: #444;
      --placeholder-color: #aaa;
      --button-bg: #ff0;
      --button-text: #000;
    }

    body.light-mode {
      --bg-color: #e0e0e0; /* ‚Üê nuevo color de fondo claro */
      --panel-color: #f5f5f5;
      --text-color: #000000;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --placeholder-color: #666;
      --button-bg: #ff0;
      --button-text: #000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
    }

    .login-container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo-img {
      width: 320px;
      height: auto;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      background-color: var(--panel-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background-color: var(--panel-color);
      border-radius: 10px;
    }

    .login-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-color);
    }

    .form-control::placeholder {
      color: var(--placeholder-color);
    }

    .forgot-password {
      font-size: 14px;
      color: var(--text-color);
      text-decoration: underline;
    }

    .btn-warning {
      background-color: var(--button-bg);
      border: none;
      color: var(--button-text);
      padding: 10px 20px;
      font-size: 16px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: var(--placeholder-color);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .btn-toggle {
      background-color: #888;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-toggle:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Bot√≥n para cambiar tema -->
  <div class="theme-toggle">
    <button class="btn-toggle" onclick="toggleTheme()">Cambiar Tema</button>
  </div>

  <div class="login-container">
    <!-- Panel izquierdo con logo -->
    <div class="left-panel">
      <div class="logo-container">
        <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="logo-img">
        <h1 class="logo-text">GANGA STOCK</h1>
      </div>
    </div>

    <!-- Panel derecho con formulario -->
    <div class="right-panel">
      <div class="login-box">
        <h2 class="login-title">Inicio de sesi√≥n</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Correo electr√≥nico o RUT" required>
          </div>
          <div class="form-group mb-2 position-relative">
            <input type="password" class="form-control" id="password" placeholder="Contrase√±a" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <div class="text-end mb-3">
            <a href="#" class="forgot-password">¬øHas olvidado tu contrase√±a?</a>
          </div>
          <button type="submit" class="btn btn-warning w-100 fw-bold">Iniciar sesi√≥n</button>
        </form>
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button onclick="window.location.href='{% url 'index_admin' %}'" class="btn btn-secondary m-2">Bot√≥n Admin</button>
    <button onclick="window.location.href='{% url 'index_empleado' %}'" class="btn btn-secondary m-2">Bot√≥n Empleado</button>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Mantener el tema al recargar
    window.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.body.classList.add('light-mode');
      }
    });
  </script>

</body>
</html>
