{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <style>
    :root {
      --bg-color: #1f1e1e;
      --panel-color: #111;
      --text-color: #ffffff;
      --input-bg: #222;
      --input-border: #444;
      --placeholder-color: #aaa;
      --button-bg: #ff0;
      --button-text: #000;
    }

    body.light-mode {
      --bg-color: #e0e0e0;
      --panel-color: #f5f5f5;
      --text-color: #000000;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --placeholder-color: #666;
      --button-bg: #ff0;
      --button-text: #000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
    }

    .login-container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo-img {
      width: 320px;
      height: auto;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      background-color: var(--panel-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background-color: var(--panel-color);
      border-radius: 10px;
    }

    .login-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-color);
    }

    .form-control::placeholder {
      color: var(--placeholder-color);
    }

    .forgot-password {
      font-size: 14px;
      color: var(--text-color);
      text-decoration: underline;
    }

    .btn-warning {
      background-color: var(--button-bg);
      border: none;
      color: var(--button-text);
      padding: 10px 20px;
      font-size: 16px;
    }

    body.light-mode .btn-warning {
      border: 2px solid #000;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: var(--placeholder-color);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn-toggle {
      background-color: #888;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-toggle:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Botón para cambiar tema y crear cuenta -->
  <div class="theme-toggle">
    <button class="btn-toggle" onclick="toggleTheme()">Cambiar Tema</button>
    <button class="btn-toggle" data-bs-toggle="modal" data-bs-target="#createAccountModal">Crear Cuenta</button>
  </div>

  <div class="login-container">
    <div class="left-panel">
      <div class="logo-container">
        <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="logo-img">
        <h1 class="logo-text">GANGA STOCK</h1>
      </div>
    </div>

    <div class="right-panel">
      <div class="login-box">
        <h2 class="login-title">Inicio de sesión</h2>
        <form method="POST" action="{% url 'index' %}">
          {% csrf_token %}
          <input type="hidden" name="login" value="1">
          <div class="form-group mb-3">
            <input type="text" class="form-control" name="username" placeholder="Correo electrónico o RUT" required>
          </div>
          <div class="form-group mb-2 position-relative">
            <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
            <span class="toggle-password" onclick="togglePassword()">👁️‍🗨️</span>
          </div>
          <div class="text-end mb-3">
            <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-warning w-100 fw-bold">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de creación de cuenta -->
  <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <form method="POST" action="{% url 'index' %}">
          {% csrf_token %}
          <input type="hidden" name="registro" value="1">
          <div class="modal-header">
            <h5 class="modal-title" id="createAccountModalLabel">Crear Cuenta</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre o RUT de usuario</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" name="password1" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Confirmar contraseña</label>
              <input type="password" name="password2" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning">Crear Cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.body.classList.add('light-mode');
      }
    });
  </script>

</body>
</html>
