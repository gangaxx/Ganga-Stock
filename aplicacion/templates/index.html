{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1e1e;
      height: 100vh;
    }

    .login-container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background-color: #1f1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
    }

    .logo-img {
      width: 320px;
      height: auto;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background-color: #111;
      border-radius: 10px;
      color: white;
    }

    .login-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: #222;
      border: 1px solid #444;
      color: white;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .forgot-password {
      font-size: 14px;
      color: #e6e6e6;
      text-decoration: underline;
    }

    .btn-warning {
      background-color: #ff0;
      border: none;
      color: black;
      padding: 10px 20px;
      font-size: 16px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Panel izquierdo con logo -->
    <div class="left-panel">
      <div class="logo-container">
        <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="logo-img">
        <h1 class="logo-text">GANGA STOCK</h1>
      </div>
    </div>

    <!-- Panel derecho con formulario -->
    <div class="right-panel">
      <div class="login-box">
        <h2 class="login-title">Inicio de sesión</h2>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Correo electrónico o RUT" required>
          </div>
          <div class="form-group mb-2 position-relative">
            <input type="password" class="form-control" placeholder="Contraseña" required>
            <span class="toggle-password" onclick="togglePassword()">👁️‍🗨️</span>
          </div>
          <div class="text-end mb-3">
            <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-warning w-100 fw-bold">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.querySelector('input[type="password"]');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
  </script>


    <button onclick="window.location.href='{% url 'index_admin' %}'" class="btn btn-secondary m-2">Botón Admin</button>
    <button onclick="window.location.href='{% url 'index_empleado' %}'" class="btn btn-secondary m-2">Botón Empleado</button>
  
</body>
</html>
