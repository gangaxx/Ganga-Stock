{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n - Ganga Stock</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ‚úÖ Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

  <!-- ‚úÖ Bot√≥n Cambiar Tema -->
  <div class="ind-theme-toggle">
    <button class="ind-btn-toggle" onclick="toggleTheme()">Cambiar Tema</button>
  </div>

  <!-- ‚úÖ Contenedor principal -->
  <div class="ind-container">
    <!-- ‚úÖ Panel Izquierdo (Logo) -->
    <div class="ind-left-panel">
      <div class="logo-container text-center">
        <img src="{% static 'img/logo.jpg' %}" alt="Logo Ganga Stock" class="ind-logo-img mb-3">
        <h1 class="ind-logo-text">GANGA STOCK</h1>
      </div>
    </div>

    <!-- ‚úÖ Panel Derecho (Formulario Login) -->
    <div class="ind-right-panel">
      <div class="ind-login-box">
        <h2 class="ind-login-title mb-4">Inicio de sesi√≥n</h2>
        <form method="POST" action="{% url 'index' %}">
          {% csrf_token %}
          <input type="hidden" name="login" value="1">
          <div class="form-group mb-3">
            <input type="text" name="username" placeholder="Correo electr√≥nico o RUT" class="form-control ind-form-control" required>
          </div>
          <div class="form-group mb-2 position-relative">
            <input type="password" name="password" id="password" placeholder="Contrase√±a" class="form-control ind-form-control" required>
            <span class="ind-toggle-password" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
          </div>
          <div class="text-end mb-3">
          </div>
          <button type="submit" class="btn ind-btn-warning">Iniciar sesi√≥n</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- ‚úÖ Scripts Theme + Contrase√±a -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains("ind-dark-mode");
      body.classList.toggle("ind-dark-mode", !isDark);
      body.classList.toggle("ind-light-mode", isDark);
      localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.body.classList.add(saved === "dark" ? "ind-dark-mode" : "ind-light-mode");
    });
  </script>

</body>
</html>
