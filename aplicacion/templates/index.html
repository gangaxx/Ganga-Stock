{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi贸n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

  <div class="ind-theme-toggle">
    <button class="ind-btn-toggle" onclick="toggleTheme()">Cambiar Tema</button>
  </div>

  <div class="ind-container">
    <div class="ind-left-panel">
      <div class="logo-container">
        <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="ind-logo-img">
        <h1 class="ind-logo-text">GANGA STOCK</h1>
      </div>
    </div>

    <div class="ind-right-panel">
      <div class="ind-login-box">
        <h2 class="ind-login-title">Inicio de sesi贸n</h2>
        <form method="POST" action="{% url 'index' %}">
          {% csrf_token %}
          <input type="hidden" name="login" value="1">
          <div class="form-group mb-3">
            <input type="text" class="form-control ind-form-control" name="username" placeholder="Correo electr贸nico o RUT" required>
          </div>
          <div class="form-group mb-2 position-relative">
            <input type="password" class="form-control ind-form-control" name="password" id="password" placeholder="Contrase帽a" required>
            <span class="ind-toggle-password" onclick="togglePassword()">锔锔</span>
          </div>
          <div class="text-end mb-3">
            <a href="#" class="ind-forgot-password">驴Has olvidado tu contrase帽a?</a>
          </div>
          <button type="submit" class="btn ind-btn-warning">Iniciar sesi贸n</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains("ind-dark-mode");
      body.classList.toggle("ind-dark-mode", !isDark);
      body.classList.toggle("ind-light-mode", isDark);
      localStorage.setItem("theme", isDark ? "light" : "dark");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.body.classList.add(saved === "dark" ? "ind-dark-mode" : "ind-light-mode");
    });
  </script>

</body>
</html>
