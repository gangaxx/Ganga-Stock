{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería con Carrusel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .info-img {
      text-align: center;
      margin-top: 10px;
    }

    .gallery-img {
      margin-bottom: 30px;
    }

    .img-container {
      padding: 15px;
    }

    .carousel-item img {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }

    .section-title {
      text-align: center;
      margin: 40px 0 20px;
      font-weight: bold;
      font-size: 1.8rem;
    }
  </style>
</head>

<body>

  <!-- Carrusel de 5 imágenes -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/tarjetavideo/1080ti.png' %}" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/tarjetavideo/rtx5080.webp' %}" class="d-block w-100" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/tarjetavideo/rx6800xt.png' %}" class="d-block w-100" alt="Imagen 3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/tarjetavideo/rx9070xt.webp' %}" class="d-block w-100" alt="Imagen 4">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>

  <!-- Título de la sección -->
  <div class="section-title">Nuestros Productos</div>

  <!-- Galería de 4 imágenes con descripciones -->
  <div class="container">
    <div class="row text-center">

      <div class="col-md-3 img-container gallery-img">
        <img src="{% static 'img/tarjetavideo/1080ti.png' %}" class="img-fluid rounded shadow" alt="Imagen 1">
        <div class="info-img">MSI GeForce GTX 1080 Ti GAMING X TRIO</div>
        <div class="info-img">$300.000</div>
      </div>

      <div class="col-md-3 img-container gallery-img">
        <img src="{% static 'img/tarjetavideo/rtx5080.webp' %}" class="img-fluid rounded shadow" alt="Imagen 2">
        <div class="info-img">Gigabyte AORUS GeForce RTX 5080 MASTER 16G</div>
        <div class="info-img">$2.100.000</div>
      </div>

      <div class="col-md-3 img-container gallery-img">
        <img src="{% static 'img/tarjetavideo/rx6800xt.png' %}" class="img-fluid rounded shadow" alt="Imagen 3">
        <div class="info-img">PowerColor Radeon RX 6800 XT Red Devil 16GB</div>
        <div class="info-img">$850.000</div>
      </div>

      <div class="col-md-3 img-container gallery-img">
        <img src="{% static 'img/tarjetavideo/rx9070xt.webp' %}" class="img-fluid rounded shadow" alt="Imagen 4">
        <div class="info-img">Gigabyte AORUS Radeon RX 9070 XT ELITE 16G</div>
        <div class="info-img">$1.100.000</div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
