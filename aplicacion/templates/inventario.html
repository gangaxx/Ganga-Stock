{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
  body {
    font-family: 'Lato', sans-serif;
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark-mode {
    background-color: #1e1e1e;
    color: white;
  }

  .dark-mode .panel {
    background-color: #1e1e1e;
    border: 1px solid #fff;
  }

  .dark-mode .section-title,
  .dark-mode h2 {
    color: white;
  }

  .dark-mode .mode-toggle {
    background-color: #333;
    color: #ff0;
    border: 1px solid #ff0;
  }

  body.light-mode {
    background-color: #ffffff;
    color: #1e1e1e;
  }

  .light-mode .panel {
    background-color: #ffffff;
    border: 1px solid #ccc;
  }

  .light-mode .section-title,
  .light-mode h2 {
    color: #1e1e1e;
  }

  .light-mode .mode-toggle {
    background-color: #f5f5f5;
    color: #1e1e1e;
    border: 1px solid #ccc;
  }

  .main {
    display: flex;
    justify-content: center;
    padding: 40px 60px;
  }

  .panel {
    padding: 20px;
    border-radius: 4px;
    width: 100%;
  }

  h2 {
    margin-bottom: 20px;
  }

  .topbar {
    background-color: black;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    position: relative;
  }

  .topbar-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .welcome-message {
    font-size: 42px;
    color: white;
    font-weight: bold;
  }

  .mode-toggle {
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  .logout-button {
    padding: 6px 12px;
    border-radius: 4px;
    background-color: red;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const storedMode = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.body.classList.add(storedMode + '-mode');
    document.getElementById('modeToggle').innerText = storedMode === 'dark' ? 'â˜€ Claro' : 'ðŸŒ™ Oscuro';
  });

  function toggleMode() {
    const isDark = document.body.classList.contains('dark-mode');
    document.body.classList.toggle('dark-mode', !isDark);
    document.body.classList.toggle('light-mode', isDark);
    document.getElementById('modeToggle').innerText = isDark ? 'ðŸŒ™ Oscuro' : 'â˜€ Claro';
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
  }

  function confirmLogout() {
    if (confirm("Â¿EstÃ¡s seguro que deseas cerrar sesiÃ³n?")) {
      window.location.href = "{% url 'cerrar_sesion' %}";
    }
  }
</script>

<div class="topbar">
  <img src="{% static 'img/logo.jpg' %}" alt="Logo" class="logo-img-small">
  <div class="topbar-logo" style="color: white; font-weight: bold;"></div>
  <div class="topbar-center">
    <span class="welcome-message">Bienvenido, {{ user.username }}</span>
  </div>
  <div class="topbar-actions" style="display: flex; gap: 10px;">
    <button id="modeToggle" class="mode-toggle" onclick="toggleMode()">Cargando...</button>
    <button class="logout-button" onclick="confirmLogout()">Cerrar sesiÃ³n</button>
  </div>
</div>

<div class="main">
  <div class="panel">
    <h2>Inventario</h2>
    <p>AquÃ­ irÃ¡ el contenido del inventario (CRUD de productos).</p>
  </div>
</div>

{% endblock %}
